version: "3.5"
services:
  jenkins:
    image: hatlonely/jenkins:1.0.0
    hostname: jenkins
    user: root
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    # ports:
    #   - "8080:8080"
    #   - "50000:50000"
    volumes:
      - "/var/docker/jenkins/data:/var/jenkins_home"
      - "/var/docker:/var/docker"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/bin/docker:/usr/bin/docker"
    networks:
      - jenkinsnet
networks:
  jenkinsnet:
    name: jenkinsnet
